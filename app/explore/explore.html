<div ng-controller="ExploreCtrl" class="container-fluid">
	<div class="row">
		<div class="col-md-5" ng-repeat="event in exploreEvents">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-md-2">
							<h4><b>{{event.date}}</b></h4>
						</div>
						<div class="col-md-9 align-middle">
							<h4>{{event.title}}</h4>
						</div>
					</div>
				</div>
				<div class="panel-body">

					<img ng-src="{{event.img}}" class="img-responsive">

					<h4 class="panel-title">Hosted by {{event.group}}</h4>

					<button type="button" class="btn btn-primary btn-block" ng-show="event.status == 'available'">
						Apply
					</button>
					<button type="button" class="btn btn-success btn-block" disabled="disabled" ng-show="event.status == 'accepted'">
						Accepted
					</button>
					<button type="button" class="btn btn-warning btn-block" disabled="disabled" ng-show="event.status == 'pending'">
						Pending
					</button>
					<button type="button" class="btn btn-block" disabled="disabled" ng-show="event.status == 'rejected'">
						Unavailable
					</button>
					<p>
						<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
						{{event.time}}
						<br/>
						<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
						{{event.location}}
						<br/>
						{{event.summary}}
					</p>
				</div>	
				<!-- <div class="panel-footer" layout-align="start">
					<button class="btn">Action 1</button>
					<button class="btn">Action 2</button>
				</div> -->
			</div>
		</div>
	</div>
</div>
